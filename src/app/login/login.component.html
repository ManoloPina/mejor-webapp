<main class="container">

  <div class="card">
    
    <div class="card-block">
      <h4 class="card-title text-primary">Login</h4>
      
      <div class="form-group">
        <label>Login:</label>
        <input 
        type="text"
        [(ngModel)]="email"
        placeholder="example@email.com"
        class="form-control">
      </div>

      <div class="form-group">
        <label>Senha:</label>
        <input 
        type="password" 
        placeholder="password"
        [(ngModel)]="password"
        class="form-control">
      </div>

      <div class="form-group">
        <button class="btn btn-primary" (click)="auth.login(email, password)">Login</button>
      </div>

    </div>
  </div>
</main>
