<main class="container">

  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#home" role="tab">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#profile" role="tab">Cadastar</a>
    </li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane active" id="home" role="tabpanel">

      <h4 class="text-primary">Login de usu√°rio</h4>

      <div class="form-group">
        <label>email:</label>
        <input type="text" [(ngModel)]="email" placeholder="example@email.com" class="form-control">
      </div>

      <div class="form-group">
        <label>Senha:</label>
        <input type="password" placeholder="password" [(ngModel)]="password" class="form-control">
      </div>

      <div class="form-group">
        <button class="btn btn-primary" (click)="auth.login(email, password)">Login</button>
      </div>
    </div>

    <div class="tab-pane" id="profile" role="tabpanel">

      <h4 class="text-primary">Realizar cadastro</h4>

      <div class="form-group">
        <label>email:</label>
        <input type="text" [(ngModel)]="email" placeholder="example@email.com" class="form-control">
      </div>

      <div class="form-group">
        <label>Senha:</label>
        <input type="password" placeholder="password" [(ngModel)]="password" class="form-control">
      </div>

      <div class="form-group">
        <button class="btn btn-primary" (click)="auth.login(email, password)">Login</button>
      </div>

    </div>
  </div>
